name: CI/CD Deploy to AWS Lambda Cliente

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'  # Ajuste conforme necessário
          
      - name: Install dependencies
        run: dotnet restore ./src/App.Web/App.Web.csproj
        
      - name: Build
        run: dotnet build ./src/App.Web/App.Web.csproj --configuration Release --no-restore
      
      - name: Publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ./src/App.Web/bin/Release/net8.0/
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
     AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
     AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
     AWS_REGION: us-east-1
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app
          path: ./src/App.Web/bin/Release/net8.0/

      - name: Install AWS CLI
        run: dotnet tool install -g Amazon.Lambda.Tools
      
      - name: Deploy to AWS Lambda
        run: dotnet lambda deploy-serverless -sn clienteWeb -sb s3lambdafiapf4 -t src/App.Web/serverless.template --region us-east-1
